<div
  *ngIf="errorService.error$ | async as error"
  class="h-[50px] rounded-md flex justify-center items-center bg-red-500 text-white relative w-full"
>
  {{ error }}
  <button
    (click)="errorService.clear()"
    class="absolute top-2 right-10 text-white text-3xl"
  >
    &times;
  </button>
</div>
